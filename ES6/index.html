        console.log('\n/* funciones - JS5*/')

        const resta = function (a,b){
            return a-b
        }

        var num1 = 6, num2 = 9 

        console.log('La resta de ' + num1 + ' y ' + num2 + ' Es igual a ' +resta(num1,num2))
        
        //------------------------------------------------------
        console.log('\n/* arrow function o funciones o expresiones lambda - ES6*/')
        
        const mult =   (a,b) => a*b /* Funcion lambda que  implicito tiene una funcion de multiplicar*/
        const dobleDe = a => 2*a
        const getSaludo = () => 'Hola que tal!'/*() para que pueda ser tomado un string */
        const getRandom1a1000 = () => {
            let random = Math.random()  //0 ... 0.99999999^
            random *= 1000               //0 ... 999.999999^
            random = parseInt(random)    //0 ... 999
            return ++random              //1 ... 1000
        }
        const saludar = () => console.log('Holaaaaaa!!!!')
        const getPersona = () =>  ({nombre: 'Juan', edad: 23})
        
        //concatenacion de strings(JS5) 
        console.log('La multiplicacion de ' + num1 + ' y ' + num2 + ' Es igual a ' +mult(num1,num2))

        console.log(`La multiplicacion de ${num1} y ${num2} Es igual a ${mult(num1,num2)}`)
        console.log(`La doble  de ${num1}  es ${dobleDe(num1)}`)

        console.log(getSaludo())
